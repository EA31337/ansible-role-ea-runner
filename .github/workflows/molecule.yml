---
name: Molecule

# yamllint disable-line rule:truthy
on:
  pull_request:
  push:

jobs:
  Test-MT4:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: "${{ github.repository }}"
      - uses: robertdebock/molecule-action@master
        with:
          scenario: mt4
    timeout-minutes: 20
  Test-MT5:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: "${{ github.repository }}"
      - uses: robertdebock/molecule-action@6.0.1
        with:
          scenario: default
    timeout-minutes: 20
